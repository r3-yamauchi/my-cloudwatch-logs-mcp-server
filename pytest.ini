[tool:pytest]
# pytest設定ファイル
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: ユニットテスト（外部依存なし）
    integration: 統合テスト（モック化されたAWS APIを使用）
    aws_agents: AWS Strands Agents用のテスト
    slow: 実行時間が長いテスト
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning